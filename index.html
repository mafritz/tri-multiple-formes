<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tri multiple de formes</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="display-6 my-5" id="instructions">Instructions</h1>
      <div id="container" class="sortable mb-5">
        <!-- Items generated with JavaScript -->
      </div>
      <div class="container text-center">
        <button id="checkOrderBtn">
          <i class="bi bi-patch-question-fill"></i> Contrôler
        </button>
      </div>

      <div class="container text-center" id="success">
        <div id="nextOrderBtn">
          <div
            class="alert alert-success container display-6 mb-3"
            role="alert"
          >
            <i class="bi bi-check-circle-fill"></i> Bravo, les formes sont dans
            le bon ordre !
          </div>
          <button class="stepBtn">
            <i class="bi bi-arrow-right-circle-fill"></i> Suivant
          </button>
        </div>
        <div id="playAgainBtn">
          <div
            class="alert alert-success container display-6 mb-3"
            role="alert"
          >
            <i class="bi bi-emoji-smile-fill"></i> Tu as complété les 6 manières
            de trier les formes !
          </div>
          <button class="stepBtn">
            <i class="bi bi-arrow-clockwise"></i> Essaie à nouveau
          </button>
        </div>
      </div>

      <div class="container" id="error">
        <div class="alert alert-danger display-6 mb-3" role="alert" id="error">
          <i class="bi bi-x-circle-fill"></i> Désolé, les formes ne sont pas
          dans le bon ordre.
        </div>
      </div>

      <script src="./assets/js/order.js"></script>
    </div>
  </body>
</html>
